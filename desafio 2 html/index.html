<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tags e Htmls</h1>
    <p>em html5 podemos inserir os elemnetos da lista a seguir.Paase o mouse sobre cada texto para descobrir qual tag usar em cada caso </p>
    <ul type="square" >
        <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviacoes</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag&lt;ol&gt;">listas numeradas</abbr></li>
        <li><abbr title="use a tag&lt;ul&gt;">listas com demarcadores</abbr></li>
        
    </ul>
</body>
</html>
